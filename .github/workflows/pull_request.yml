name: Pull Request Workflow
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  checks:
    name: Workspace Checks
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --timeout=10m

      - name: Go Tidy
        shell: bash
        run: |
          go mod tidy
          git status -s
          if [[ -n $(git status -s) ]]; then exit 1; fi

      - name: Go Vet
        shell: bash
        run: go vet ./...

      - name: Go Test
        shell: bash
        run: go test -race ./...
